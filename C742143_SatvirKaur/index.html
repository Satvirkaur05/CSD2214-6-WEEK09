<head>
    <meta charset="utf-8" />
    <title>C742143_SatvirKaur</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>

        var addnumber = {
            starter: 1109,
            stepDown: 11,
            stopNumber: 119,
            sum: 0,
            adder: function () {
                for (i = this.starter; i >= this.stopNumber; i -= this.stepDown) {
                    this.sum += i;
                }
                return this.sum;
            }

        };
        document.write(addnumber.adder());

    </script>
